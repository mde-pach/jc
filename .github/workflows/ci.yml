name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Type Check, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Build
        run: bun run build

      - name: Verify dist output
        run: |
          test -f dist/index.js || (echo "Missing dist/index.js" && exit 1)
          test -f dist/next.js || (echo "Missing dist/next.js" && exit 1)
          test -f dist/config.js || (echo "Missing dist/config.js" && exit 1)
          test -f dist/cli.cjs || (echo "Missing dist/cli.cjs" && exit 1)
          # Verify 'use client' directives are present
          head -1 dist/index.js | grep -q "use client" || (echo "Missing 'use client' in index.js" && exit 1)
          head -1 dist/next.js | grep -q "use client" || (echo "Missing 'use client' in next.js" && exit 1)
